{% extends '../sellnbuy/base.html' %}

{% load bootstrap %}
{% block content %}
<h2>Login</h2>
<div class="row">
        <div class="col-lg-2 col-md-2 col-sm-12"></div>
        <div class="col-lg-8 col-md-8 col-sm-12">
<form method="post">
    {% csrf_token %}
    {{ form|bootstrap }}

            <button type="submit" class="btn btn-primary">Login</button>
    </div>
   
</form>
</div>
</div>
{% endblock %}
