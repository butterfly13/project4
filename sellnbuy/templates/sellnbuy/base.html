{% load staticfiles %}
<html>

<head>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sell n Buy</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link rel="stylesheet" href="{% static 'css/main.css' %}">
   
    
   
    
  

</head>

<body>
    <div class="container-fluid">

        <nav class="nave navbar fixed-top navbar-expand-lg navbar-light bg-light bg-light">
                <a class="navbar-brand" href="{% url 'product_list'%}">Sell&Buy</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-item nav-link">Welcome, {{ user.username }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="{% url 'product_create' %}">List New Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="{% url 'logout' %}">Log Out</a>
                    </li>
                    {% else %}
                    <li>
                        <a class="nav-item nav-link" href="{% url 'login' %}">Log In</a>
                    </li>
                    <li>
                        <a class="nav-item nav-link" href="{% url 'signup' %}">Sign Up</a>
                    </li>
                    {% endif %}
                    <li>
                        <a class="nav-item nav-link"  href="#">Cart <span id="item-in-cart">0</span></a>
                    </li>
                  </ul>
                </div>
              </nav>

    </div>
    <div class="content-body">
        {% block content %} {% endblock %}
    </div>
