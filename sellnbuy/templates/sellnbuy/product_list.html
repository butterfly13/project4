{% extends 'sellnbuy/base.html' %} {% block content %}

<h2>List of Our Products</h2>
<div class="row">
    {% for product in products %}
    <div class="col-lg-3 col-md-4 col-sm-12">
    <div class="card">
        <a href="{% url 'product_detail' pk=product.pk %}">
            <img class="card-img-top" src="{{ product.image.url }}" alt="{{product.product_name}}">
        </a>
           
            <div class="card-body">
              <h5 class="card-title">{{ product.product_name }}</h5>
              <p class="card-text">Sell by: {{ product.profile.user.first_name }}</p>
            </div>
    </div>
</div>

    {% endfor %}
</div>
{% endblock %}
